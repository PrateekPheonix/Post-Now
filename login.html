<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/showcase2.css">
    <link rel="stylesheet" href="./css/stats.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/64b2da26a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="conatiner flex">
            <h1 class="logoTop">Post now!</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Sign-Up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
    
    <hr color="#ffffff">

    <!-- Showcase -->
    <section class="showcase">
        <div class="conatiner grid">
            <div class="showcase-text">
                <h1>Post Now!</h1>
                <p>Post Now! helps you connect and share with the people in your life.
                </p>
                <p>Brings you closer to the people you love.</p>
            </div>
    
            <div class="showcase-form card-login">
                <h2>Login</h2>
                <form action="">
                    <div class="form-control name">
                        <input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-control">
                        <input type="password" name="Password" placeholder="Password">
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>`
    
    <div class="filler"></div>

    <!-- Footer -->
    <footer class="footer bg-dark p-1">
        <div class="container grid grid-3">
            <div>
                <h1>Post Now!</h1>
                <p>Copyright &copy; 2021</p>
            </div>
            <nav>
                <ul class="social">
                    <li>
                        <a href="./index.html">Sign-Up</a>
                    </li>
                    <li>
                        <a href="./login.html">Login</a>
                    </li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fab fa-github fa-2x"></i></a>
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
